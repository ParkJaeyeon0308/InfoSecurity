<html>
    <title>쌍자치환 암호화란</title>
    <meta charset="utf-8">
    <head>
        <body>
            대처법을 이용한 암호화방법 중 하나인 다중 문자 치환 암호화의 종류이다.
            쌍자 암호화는 두 글자 쌍을 다른 두 글자 쌍으로 대체하는 암호화 방법입니다.
            보통 5X5=25칸으로 이루어진 정사각형 안에 알파벳을 배열해 암호판을 만들어 대체합니다.
            <br>
            가상의 암호키를 암호판에서 2:2 맵핑을 하는데
        </body>
    </head>
</html>
